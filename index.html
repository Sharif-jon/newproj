<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --hint-color: #6c757d;
      --button-color: #0088cc;
      --button-text-color: #ffffff;
      --card-bg-color: #f8f9fa;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background-color: var(--card-bg-color);
      border-radius: 12px;
      margin: 0 4px;
    }
    .tab.active {
      background-color: var(--button-color);
      color: var(--button-text-color);
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .card {
      background-color: var(--card-bg-color);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 12px;
    }
    .card-content {
      flex-grow: 1;
    }
    .card-title {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
    .card-price {
      font-size: 14px;
      margin-top: 4px;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .counter button {
      width: 28px;
      height: 28px;
      border: none;
      background-color: var(--button-color);
      color: var(--button-text-color);
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .comment-box textarea {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .total {
      font-weight: 600;
      margin-top: 16px;
      font-size: 16px;
      text-align: right;
    }
    .order-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      background-color: var(--button-color);
      color: var(--button-text-color);
      font-size: 16px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="food">üçï –ï–¥–∞</div>
    <div class="tab" data-tab="drinks">ü•§ –ù–∞–ø–∏—Ç–∫–∏</div>
  </div>

  <div id="food" class="section active">
    <div class="card" data-name="–®–∞—É—Ä–º–∞" data-price="300">
      <img src="https://stickerswiki.ams3.cdn.digitaloceanspaces.com/food/328.512.webp">
      <div class="card-content">
        <p class="card-title">–®–∞—É—Ä–º–∞</p>
        <p class="card-price">300‚ÇΩ</p>
        <div class="counter">
          <button class="minus">‚àí</button>
          <span class="count">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </div>

  <div id="drinks" class="section">
    <div class="card" data-name="–õ–∏–º–æ–Ω–∞–¥" data-price="150">
      <img src="https://stickerswiki.ams3.cdn.digitaloceanspaces.com/food/1480.512.webp">
      <div class="card-content">
        <p class="card-title">–õ–∏–º–æ–Ω–∞–¥</p>
        <p class="card-price">150‚ÇΩ</p>
        <div class="counter">
          <button class="minus">‚àí</button>
          <span class="count">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="comment-box">
    <textarea id="comment" rows="3" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É..."></textarea>
  </div>

  <div class="total" id="total">–°—É–º–º–∞: 0‚ÇΩ</div>

  <button class="order-btn" id="orderBtn">üì¶ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp;
      tg.expand();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–∞–±–æ–≤
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          tabs.forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
          
          this.classList.add('active');
          const tabId = this.getAttribute('data-tab');
          document.getElementById(tabId).classList.add('active');
        });
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å—á–µ—Ç—á–∏–∫–æ–≤
      document.querySelectorAll('.card').forEach(card => {
        const plus = card.querySelector('.plus');
        const minus = card.querySelector('.minus');
        const countEl = card.querySelector('.count');

        plus.addEventListener('click', function() {
          countEl.textContent = parseInt(countEl.textContent) + 1;
          updateTotal();
        });

        minus.addEventListener('click', function() {
          const current = parseInt(countEl.textContent);
          if (current > 0) {
            countEl.textContent = current - 1;
            updateTotal();
          }
        });
      });

      // –ö–Ω–æ–ø–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
      document.getElementById('orderBtn').addEventListener('click', sendOrder);

      function updateTotal() {
        let total = 0;
        document.querySelectorAll('.card').forEach(card => {
          const price = parseInt(card.getAttribute('data-price'));
          const count = parseInt(card.querySelector('.count').textContent);
          total += price * count;
        });
        document.getElementById('total').textContent = `–°—É–º–º–∞: ${total}‚ÇΩ`;
      }

      function sendOrder() {
        const order = [];
        let total = 0;

        document.querySelectorAll('.card').forEach(card => {
          const name = card.getAttribute('data-name');
          const price = parseInt(card.getAttribute('data-price'));
          const count = parseInt(card.querySelector('.count').textContent);
          if (count > 0) {
            order.push(`${name} x${count} = ${price * count}‚ÇΩ`);
            total += price * count;
          }
        });

        if (order.length === 0) {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä!');
          return;
        }

        const comment = document.getElementById('comment').value;
        const userId = tg.initDataUnsafe?.user?.id || 0;

        const orderData = {
          user_id: userId,
          order_text: order.join('\n'),
          total: total,
          comment: comment || '–ù–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è'
        };

        tg.sendData(JSON.stringify(orderData));
        tg.close();
      }
    });
  </script>
</body>
</html>
