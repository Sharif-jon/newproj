<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moy Telegram WebApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Intel+One+Mono&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

            button:hover {
                background-color: #006699;
            }

        #form {
            display: none;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π –±–ª–æ–∫ -->
    <div id="main">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        <p>–≠—Ç–æ WebApp, –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –≤ Telegram.</p>
        <button id="buy">üõí –ó–∞–∫–∞–∑–∞—Ç—å –ø–∏—Ü—Ü—É</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞ -->
    <div id="form">
        <h2>üìù –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
        <input type="text" id="pizza" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∏—Ü—Ü—ã"><br>
        <input type="number" id="count" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ"><br>
        <button id="order">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const buy = document.getElementById("buy");
        const order = document.getElementById("order");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });

        order.addEventListener("click", () => {
            const pizza = document.getElementById("pizza").value;
            const count = document.getElementById("count").value;

            const message = `–ü–∏—Ü—Ü–∞: ${pizza}, –ö–æ–ª-–≤–æ: ${count}`;
            Telegram.WebApp.sendData(message);
        });
    </script>
</body>
</html>
