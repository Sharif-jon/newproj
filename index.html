        body {

        }

        .item:last-child {

        }

        .item-title {
            font-weight: 500;
        }

        .add-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
        }

        .add-btn:hover {
            filter: brightness(1.05);
        }

        .destructive {
            color: var(--destructive-text-color);
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }
    </style>
</head>
