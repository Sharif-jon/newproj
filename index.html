<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ó–∞–∫–∞–∑ –µ–¥—ã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --hint-color: #999999;
      --button-color: #0088cc;
      --button-text-color: #ffffff;
      --card-bg-color: #f9f9f9;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .dish {
      display: flex;
      background-color: var(--card-bg-color);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      align-items: center;
      justify-content: space-between;
    }

    .dish img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 12px;
    }

    .info {
      flex-grow: 1;
    }

    .title {
      font-weight: 600;
      margin: 0;
      font-size: 16px;
    }

    .desc {
      font-size: 13px;
      color: var(--hint-color);
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .counter button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background-color: var(--button-color);
      color: var(--button-text-color);
      font-size: 18px;
      cursor: pointer;
    }

    .counter span {
      font-size: 16px;
      min-width: 20px;
      text-align: center;
    }

    .order-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-color);
      color: var(--button-text-color);
      cursor: pointer;
    }

    .order-btn:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>

  <h1>üçΩ –ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h1>

  <div class="menu">
    <div class="dish" data-name="–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞">
      <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞">
      <div class="info">
        <p class="title">–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞</p>
        <p class="desc">–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è —Å –º–æ—Ü–∞—Ä–µ–ª–ª–æ–π –∏ —Ç–æ–º–∞—Ç–∞–º–∏</p>
      </div>
      <div class="counter">
        <button class="minus">‚àí</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="dish" data-name="–ü–µ–ø–ø–µ—Ä–æ–Ω–∏">
      <img src="https://cdn-icons-png.flaticon.com/512/3595/3595453.png" alt="–ü–µ–ø–ø–µ—Ä–æ–Ω–∏">
      <div class="info">
        <p class="title">–ü–∏—Ü—Ü–∞ –ü–µ–ø–ø–µ—Ä–æ–Ω–∏</p>
        <p class="desc">–û—Å—Ç—Ä–∞—è –∫–æ–ª–±–∞—Å–∞, —Ç–æ–º–∞—Ç—ã, —Å—ã—Ä</p>
      </div>
      <div class="counter">
        <button class="minus">‚àí</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="dish" data-name="–õ–∏–º–æ–Ω–∞–¥">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="–õ–∏–º–æ–Ω–∞–¥">
      <div class="info">
        <p class="title">–õ–∏–º–æ–Ω–∞–¥</p>
        <p class="desc">–°–≤–µ–∂–∏–π –¥–æ–º–∞—à–Ω–∏–π –ª–∏–º–æ–Ω–∞–¥</p>
      </div>
      <div class="counter">
        <button class="minus">‚àí</button>
        <span class="count">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  </div>

  <button class="order-btn" onclick="sendOrder()">üì§ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    const tg = window.Telegram.WebApp;
    const theme = tg.themeParams;

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ü–≤–µ—Ç–∞ Telegram —Ç–µ–º—ã
    if (theme) {
      const vars = {
        '--bg-color': theme.bg_color,
        '--text-color': theme.text_color,
        '--hint-color': theme.hint_color,
        '--button-color': theme.button_color,
        '--button-text-color': theme.button_text_color,
        '--card-bg-color': theme.secondary_bg_color,
      };
      for (let key in vars) {
        if (vars[key]) {
          document.documentElement.style.setProperty(key, vars[key]);
        }
      }
    }

    tg.expand();

    document.querySelectorAll('.dish').forEach(dish => {
      const plus = dish.querySelector('.plus');
      const minus = dish.querySelector('.minus');
      const countSpan = dish.querySelector('.count');

      plus.addEventListener('click', () => {
        countSpan.textContent = parseInt(countSpan.textContent) + 1;
      });

      minus.addEventListener('click', () => {
        let count = parseInt(countSpan.textContent);
        if (count > 0) {
          countSpan.textContent = count - 1;
        }
      });
    });

    function sendOrder() {
      const order = [];
      document.querySelectorAll('.dish').forEach(dish => {
        const name = dish.dataset.name;
        const count = parseInt(dish.querySelector('.count').textContent);
        if (count > 0) {
          order.push(`${name} x${count}`);
        }
      });

      if (order.length === 0) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–∞!");
        return;
      }

      const message = "üçΩ –í–∞—à –∑–∞–∫–∞–∑:\n" + order.join('\n');
      tg.sendData(message); // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç–∞
    }
  </script>
</body>
</html>
