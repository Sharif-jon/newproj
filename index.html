<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Telegram WebApp</h1>
    <p>This is a custom WebApp inside Telegram.</p>
    <button onclick="Telegram.WebApp.sendData('Hello from WebApp')">Send to Bot</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
